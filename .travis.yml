language: go
go:
- '1.9'
before_deploy:
  - git config --local user.name "TravisCI"
  - git config --local user.email "travis@travis-ci.com"
  - git tag "$(cat VERSION)"
  - echo "${TRAVIS_BUILD_ID}" > travis-build-id-${TRAVIS_BUILD_ID}
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
    - kissyface-linux
    - kissyface-osx
    - kissyface.exe
    - travis-build-id-${TRAVIS_BUILD_ID}
    - README.md
  on:
    repo: rsalmond/kissyface
    branches:
      only:
        - master
  notifications:
    on_success: never
    on_failure: change
